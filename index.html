<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TastyBowl</title>
    <link rel="icon" type="image/x-icon" href="./photos/logoTab.png">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <div class="logo-wrapper">
          <figure>
            <img class="logo" src="./photos/Logo.png" alt="">
          </figure>
        </div>
        <div class="search-wrapper">
           <div class="test" style="margin-left: 0.8rem;">
            <a href="#">
          <img src="./photos/instagram.svg" alt="" style="padding: 5.5px 7.2px 1.5px 7.2px;width:2rem;">
         </div>
        </a>
         <div class="test">
          <a href="#">
          <img src="./photos/twitter.svg" alt="" style="padding: 7px 6px 1.5px 8px;width:2rem;">
         </div>
        </a>
        <div id="" class="test" style="margin-right:1.2rem;">
          <a href="#">
          <img src="./photos/facebook-f.svg" alt="" style="padding: 6px 10px 2px 10px;width:2rem;">
         </div>
        </a>
          <input id="input" placeholder="Search for a recipe" class="input-nav" type="text" />
                  <button class="button-nav" onclick="bt()">
                    <img class="search-logo" src="./photos/search.svg" alt="" />
                  </button>
        </div>
      </div>
    </nav>
    <section class="Search">
      <main>
        <div class="wallpaper">
          <h1 class="Title">Find a Recipe</h1>
          <p>
            Find <span>+10,000 good & delicious</span> recipe and start your
            amazing journey healthy food with us
          </p>
          <div class="Search-Bar-wrapper">
                <div class="input--group">
                  <input class="searchbar" placeholder="Search for a recipe" id="input1" type="text" />
                  <button class="SearchButton" onclick="bt1()">
                    <img class="search-logo" src="./photos/search.svg" alt="" />
                  </button>
                </div>
          </div>
        </div>
        <div style="display:flex;" class="Meal--wrapper">
          <h1 id="text"></h1>
          <h1 id="test"></h1>
        </div>
      </main>
    </section>
  </body>
</html>
